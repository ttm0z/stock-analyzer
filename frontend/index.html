<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Meta Tags -->
    <meta name="csrf-token" content="">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self' http://localhost:5000 https://api.stockanalyzer.com;
      frame-ancestors 'none';
    ">
    
    <!-- App Meta Tags -->
    <title>Stock Analyzer - Professional Trading Platform</title>
    <meta name="description" content="Professional stock analysis and trading platform with real-time data, portfolio management, and advanced analytics.">
    <meta name="keywords" content="stock trading, portfolio management, financial analysis, market data">
    <meta name="author" content="Stock Analyzer">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Stock Analyzer - Professional Trading Platform">
    <meta property="og:description" content="Professional stock analysis and trading platform with real-time data and advanced analytics.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://stockanalyzer.com">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Stock Analyzer - Professional Trading Platform">
    <meta name="twitter:description" content="Professional stock analysis and trading platform with real-time data and advanced analytics.">
    <meta name="twitter:image" content="/og-image.png">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
